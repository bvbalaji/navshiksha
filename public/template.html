  <!-- Custom Script for App Initialization -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Hide loading indicator when app is ready
      window.addEventListener('load', function() {
        const loadingElement = document.getElementById('loading');
        if (loadingElement) {
          loadingElement.style.display = 'none';
        }
        
        // Mark performance end
        if (window.performance && window.performance.mark) {
          window.performance.mark('navshiksha_loaded');
          window.performance.measure('navshiksha_load_time', 'navshiksha_start', 'navshiksha_loaded');
        }
      });
    });
  </script>
  
  <!-- Accessibility Helper -->
  <script>
    // Skip to content functionality
    document.addEventListener('DOMContentLoaded', function() {
      const skipLink = document.createElement('a');
      skipLink.href = '#main-content';
      skipLink.className = 'skip-link';
      skipLink.textContent = 'Skip to main content';
      skipLink.style.cssText = 'position: absolute; top: -40px; left: 0; background: #4f46e5; color: white; padding: 8px; z-index: 100; transition: top 0.2s;';
      skipLink.addEventListener('focus', function() {
        this.style.top = '0';
      });
      skipLink.addEventListener('blur', function() {
        this.style.top = '-40px';
      });
      document.body.insertBefore(skipLink, document.body.firstChild);
    });
  </script>
